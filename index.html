<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a88444ed5b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>
  <main>
    <div class="controls">
      <div>
        <input type="text" id="grid-input" placeholder="Enter grid">
        <button id="grid-button">Populate</button>
      </div>
      <div>
        <input type="color" id="color">
      </div>
      <div>
        <button id="random-color">Random Colors</button>
      </div>
      <div>
        <button id="eraser">Eraser</button>
      </div>
      <div>
        <button id="reset">Reset</button>
      </div>
    </div>
    <div class="container">
      
    </div>
  </main>
  <footer>
    <small>by: Kwame Adonoo Paintsil</small>
    <div>
      <a href="https://github.com/kapaintsil" target="_blank" nonreferer>
        <i class="fa-brands fa-square-github"></i>
      </a>
      <a href="https://x.com/KwameAdonoo" target="_blank" nonrefer>
        <i class="fa-brands fa-x-twitter"></i>
      </a>
    </div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
